<section class="hero banner">
{% for hero in site.data.hero %}
  <video autoplay mute playsinline>
    <source type="video/mp4" src="{{  site.baseurl }}/vid/{{ hero.video-url }}">
    </video>
  <div class="content">
    <h1>{{ hero.headline1 }}</h1>
    <h2>{{ hero.headline2 }}</h2>
    <a href="#portfolio">
      <button>{{ hero.cta-button }}</button>
    </a>
  </div>
{% endfor %}
</section>
