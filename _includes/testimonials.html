<section class="testimonials" id="clients">
  <h2>What our clients have to say about us:</h2>
  {% for testimonial in site.data.testimonials %}
  <div class="testimonial">
    <div class="testimonial-thumbnail">
      <img src="{{ testimonial.photo }}" alt="" />
    </div>
    <div class="copy">
    <span>{{ testimonial.quoted }}</span>
    <span>{{ testimonial.position }}, {{ testimonial.company }}</span>
    <blockquote>{{ testimonial.quote }}</blockquote>
    </div>
  </div>
  {% endfor %}
  <section class="clients-logo-carousel">
    {% for clients in site.data.clients %}
    <a href="{{ clients.url }}" target="_blank">
      <img src="{{ clients.image }}" alt="">
    </a>
    {% endfor %}
  </section>
</section>
<script type="text/javascript">
  $('.clients-logo-carousel').slick({
    slidesToShow: 5,
    slidesToScroll: 4,
    autoplay: true,
    autoplaySpeed: 4000,
    arrows: true,
//    dots: true,
    pauseOnHover: true,
    pauseOnDotsHover: true,
    variableWidth: true,
    prevArrow: false,//'<div class="arrow"><span class="left"></span></div>',
    nextArrow: false, //'<div class="arrow"><span class="right"></span></div>',
    responsive: [
      {
        breakpoint: 992,
        settings: {
          arrows: false,
          slidesToShow: 4,
          slidesToScroll: 3,
          autoplay: true,
          autoplaySpeed: 4000,
        }
      },
      {
        breakpoint: 768,
        settings: {
          arrows: false,
          slidesToShow: 4,
          slidesToScroll: 3,
          autoplay: true,
          autoplaySpeed: 4000,
        }
      },
      {
        breakpoint: 480,
        settings: {
          arrows: false,
          slidesToShow: 3,
          slidesToScroll: 3,
          autoplay: true,
          autoplaySpeed: 4000,
        }
      }
    ]
  });
</script>
