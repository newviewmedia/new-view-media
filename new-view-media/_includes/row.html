<section class="row tom">
  <div class="content">
    <h3>{{ include.title }}</h3>
    <p>{{ include.content }}</p>
    {% if include.button-cta %}
      <a href="{{ include.button-link }}">
        <button>
          {{ include.button-cta }}
        </button>
      </a>
    {% endif %}
  </div>
  <div class="media">
    <img src="{{ site.baseurl }}/img/{{ include.photo }}" alt="" />
  </div>
</section>
